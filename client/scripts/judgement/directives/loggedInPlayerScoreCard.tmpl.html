<div class="player-card loggedin-player-card" {{ turn }} ng-class="{'current-turn': turn === player.id}">
	<div class="player-details">
		<div style="position: absolute">
			<img class="player-pic" src="static/images/Goa-640x360.jpg" />
		</div>
		<div>
			<div class="player-score-container" >
				
				<div class="player-score">
					<span class="total-score-label">Score: </span><span class="total-score">{{ player.points }}</span>
				</div>
			</div>
			
		</div>
		<div>
			<div class="player-cards-container">
				<div class="player-cards">
					<div class="playing-card" data-ng-class="[card.suitName, {'card-selected': selectedCard === card}]" data-ng-repeat="card in player.cards"
						data-ng-click="selectedCard = card" data-ng-dblclick="playCard(card)">
						<span class="rankName">{{ card.rankShortName }}</span>
						<span class="suitSymbolSmall" ng-bind-html="cardSymbol[card.suitName]"></span>
						<span class="suitSymbolBig" ng-bind-html="cardSymbol[card.suitName]" ></span>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="player-card-footer">
		<span class="player-name">You ({{ player.name }})</span>
		<span class="apply-margin-10 player-tricks-won">{{ player.tricksWon }}</span>/
		<span class="player-tricks-bidded">{{ player.tricksBidded }}</span>
	</div>
</div>
