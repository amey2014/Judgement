<div class="player-card" ng-class="{'current-turn': turn === player.id}">
	<div class="player-details">
		<div style="position: absolute">
			<img class="player-pic" src="static/images/Goa-640x360.jpg" />
		</div>
		<div>
			<div class="player-score-container" >
				
				<div class="player-score">
					<span class="total-score-label">Score: </span><span class="total-score">{{ player.points || 0 }}</span>
				</div>
			</div>
			
		</div>
		<div>
			<div class="player-cards-container">
				<div class="player-cards">{{round.totalTricks}}
					<span class="playing-card" data-ng-repeat="i in Array(round.totalTricks)"></span>
				</div>
			</div>
			
		</div>
	</div>
	<div class="player-card-footer">
		<span class="player-name">{{ player.name || 'Seat Empty' }}</span>
		<span class="apply-margin-10 player-tricks-won">{{ player.tricksWon || 0 }}</span>/
		<span class="player-tricks-bidded">{{ player.tricksBidded || 0 }}</span>
	</div>
</div>
