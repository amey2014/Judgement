<div class="player-card" ng-class="{'current-turn': turn === player.id}">
	<div class="player-details">
		<div style="position: absolute">
			<img class="player-pic small-image-height" src="static/images/Goa-640x360.jpg" />
		</div>
		<div>
			<div class="player-score-container" >
				
				<div class="player-score">
					<span class="total-score-label">Score: </span><span class="total-score">{{ player.points }}</span>
				</div>
			</div>
			
		</div>
		<div>
			<div class="player-cards-container">
				<div class="player-cards">
				</div>
			</div>
			
		</div>
	</div>
	<div class="player-card-footer">
		<span class="player-name">{{ player.name.substr(0, 7) || 'Empty Seat'.substr(0, 7) }}</span>
		<span class="apply-margin-10 player-tricks-won">{{ player.tricksWon || 0 }}</span>/
		<span class="player-tricks-bidded">{{ player.tricksBidded || 0 }}</span>
	</div>
</div>
