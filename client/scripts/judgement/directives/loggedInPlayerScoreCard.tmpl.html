<div class="player-card loggedin-player-card" {{ turn }} ng-class="{'current-turn': turn === player.id}">
	<div class="play-card-button-container" style="text-align: center">
		<div type="button" style="background-color: #ffe203;" class="btn btn-default btn-sm play-card-button" 
		  data-ng-if="turn === player.id" data-ng-click="playCard(selectedCard)">Play</div>
	</div>
	<div class="player-details">
		<div style="position: absolute;">
			<img class="player-pic" src="static/images/Goa-640x360.jpg" />
		</div>
		<div>
			<div class="player-score-container" >
				
				<div class="player-score">
					<span class="total-score-label">Score: </span><span class="total-score">{{ player.points }}</span>
				</div>
			</div>
			
		</div>
		<div><!--  "{'left': ((player.cards.length - ($index + 1)) * 18) + 'px'}" -->
			<div class="player-cards-container">
				<div style="width: 200%"  class="player-cards">		
					<div class="playing-card" data-ng-class="[card.suitName, {'is-trump-card': round.trumpSuit === card.suitName}, {'card-selected': selectedCard === card}, {'card-is-not-valid': card.canPlay !== undefined && !card.canPlay}]" 
						data-ng-repeat="card in cards"  data-ng-style="{'left': ((cards.length - ($index + 1)) * 18) + 'px'}" 
						data-ng-click="cardClicked(card)" data-ng-dblclick="playCard(card); $event.stopPropagation();">
						<span class="rankName">{{ card.rankShortName }}</span>
						<span class="suitSymbolSmall" ng-bind-html="cardSymbol[card.suitName]"></span>
						<span class="suitSymbolBig" ng-bind-html="cardSymbol[card.suitName]"></span>
					</div> 
					
					<div class="block-play" data-ng-if="!round.inProgress || turn !== player.id"></div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="player-card-footer">
		<span class="player-name">You ({{ player.name }})</span>
		<span class="apply-margin-10 player-tricks-won">{{ player.tricksWon }}</span>/
		<span class="player-tricks-bidded">{{ player.tricksBidded }}</span>
	</div>
</div>
