<div class="player-card">
	<div class="player-details">
		<div style="position: absolute">
			<img class="player-pic" src="static/images/Goa-640x360.jpg" />
		</div>
		<div>
			<div class="player-score-container" >
				
				<div class="player-score">
					<span class="total-score-label">Score: </span><span class="total-score">{{ data.points }}</span>
				</div>
			</div>
			
		</div>
		<div>
			<div class="player-cards-container">
				<div class="player-cards">
					<span class="playing-card"></span>
					<span class="playing-card stacked-card-1"></span>
					<span class="playing-card stacked-card-2"></span>
					<span class="playing-card stacked-card-3"></span>
					<span class="playing-card stacked-card-4"></span>
					<span class="playing-card stacked-card-5"></span>
					<span class="playing-card stacked-card-6"></span>
					<span class="playing-card stacked-card-7"></span>
					<span class="playing-card stacked-card-8"></span>
					<span class="playing-card stacked-card-9"></span>
					<span class="playing-card stacked-card-10"></span>
					<span class="playing-card stacked-card-11"></span>
				</div>
			</div>
			
		</div>
	</div>
	<div class="player-card-footer">
		<span class="player-name">{{ data.name }}</span>
		<span class="apply-margin-10 player-tricks-won">{{ data.tricksWon }}</span>/
		<span class="player-tricks-bidded">{{ data.tricksBidded }}</span>
	</div>
</div>
